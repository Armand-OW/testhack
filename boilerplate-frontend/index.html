<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title -->
    <title>Hackathon Test Frontend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

    <script>
        //SCRIPT CODE GET DATA FROM DB TO UPDATE THE INTERFACE
       var intervalId = window.setInterval(function(){
            var xmlhttp = new XMLHttpRequest();
            //url to communicate to localhost to get the values
            var url = "http://localhost/testhack/readall.php?id=1";

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    console.log(myArr.controlTest[0]);

                        if(myArr.controlTest[0].led1 == 1) {
                            document.getElementById('led1').style.backgroundColor = "green";
                        } else {
                            document.getElementById('led1').style.backgroundColor = "red";
                        }

                        if(myArr.controlTest[0].led2 == 1) {
                            document.getElementById('led2').style.backgroundColor = "green";
                        } else {
                            document.getElementById('led2').style.backgroundColor = "red";
                        }

                        if(myArr.controlTest[0].led3 == 1) {
                            document.getElementById('led3').style.backgroundColor = "green";
                        } else {
                            document.getElementById('led3').style.backgroundColor = "red";
                        }

                        document.getElementById('led1').innerHTML= myArr.controlTest[0].led1 + " set";
                         
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

        }, 5000);
    </script>
    
  </head>
  <body>

    <div class="container" style="width: 100%;">
        <div class="row" style="width: 960px;margin:0 auto;height: 200px;padding: 30px;">
            <div id="led1" class="col-3" style="background-color: red;"></div>
            <div class="col-1"></div>
            <div id="led2" class="col-3" style="background-color: red;"></div>
            <div class="col-1"></div>
            <div id="led3" class="col-3" style="background-color: red;"></div>
        </div>
    </div>
    
    <!-- script tag for any updates -->
    <script src="./scripts/commands.js"></script>
  </body>
</html>
